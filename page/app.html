<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ATASK | Track Your Day</title>
        <link rel="stylesheet" href="../css/app/style.css" />
        <link rel="stylesheet" href="../css/app/rightMenu.css" />
        <link rel="stylesheet" href="../css/app/textarea.css" />
        <link rel="stylesheet" href="../css/app/instruction.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        />
        <link rel="icon" type="image/png" href="../image/timer.png" />
        <script type="module" src="../js/main.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="input-container">
                <div id="heading">
                    <p id="title-logo">ATASK | Track Your Day</p>
                    <p id="totalSavedPrg">
                        total time tracked:
                        <span id="totalSaved">00:00:00</span>
                    </p>
                </div>
                <div id="input-generate-container">
                    <input
                        id="inputText"
                        type="text"
                        maxlength="15"
                        placeholder="Enter task name"
                        required="required"
                        autocomplete="off"
                    />
                    <button id="generate">
                        <i class="fa-solid fa-list-check"></i> start task
                    </button>
                </div>

                <div id="errMsgBox">
                    <p id="errMsg"></p>
                    <span id="errCloseButton"
                        ><i class="fa-solid fa-xmark"></i
                    ></span>
                </div>
            </div>
            <div id="main-container" class="unselectable">
                <h4 id="instructionWhenNoTask" style="margin-top: 100px">
                    Please 'Enter task name' and
                    <i
                        class="fa-solid fa-list-check"
                        style="font-size: 1.3em"
                    ></i>
                    start task
                </h4>
            </div>
        </div>
        <a href="../index.html" id="link-block">
            <div class="side-logo">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
        </a>
        <!-- this is the date -->
        <section id="dateOnSide" class="unselectable">
            <!--date will be here -->
        </section>

        <!-- This is the instruction button -->
        <section
            id="overlay"
            class="unselectable"
            onclick="toggleOverlay()"
            style="display: none"
        >
            <div>
                <h1>Instruction</h1>
                <h3>Shortcut:</h3>
                <ul>
                    <li>
                        <kbd>UNSUPPORTED</kbd> Open TextArea <kbd>Ctrl</kbd> +
                        <kbd>O</kbd>
                    </li>
                    <li>Close TextArea <kbd>Esc</kbd></li>
                </ul>
                <p class="message_close">Click anywhere to close instruction</p>
            </div>
        </section>
        <section id="settings">
            <button id="settings-button" onclick="toggleSettings()">
                <i class="fa-solid fa-gear"></i>
            </button>
            <div id="settings-sidebar" style="display: none">
                <h2>
                    Settings
                    <i class="fa-solid fa-xmark" onclick="toggleSettings()"></i>
                </h2>
                <div class="settings-sidebar-body">
                    <button id="downloadAllText">
                        Download All <i class="fa-solid fa-download"></i>
                    </button>
                    <button id="help" onclick="toggleOverlay()">
                        Instruction <i class="fa-solid fa-chalkboard-user"></i>
                    </button>
                </div>
            </div>
        </section>

        <script>
            function toggleOverlay() {
                const overlay = document.getElementById("overlay");

                if (overlay.style.display === "none") {
                    overlay.style.display = "block";
                } else {
                    overlay.style.display = "none";
                }
            }

            function toggleSettings(id) {
                const settingsButton =
                    document.getElementById("settings-sidebar");

                if (settingsButton.style.display === "none") {
                    settingsButton.style.display = "block";
                } else {
                    settingsButton.style.display = "none";
                }
            }
        </script>
    </body>
</html>
